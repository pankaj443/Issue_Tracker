<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>IssueTracker <small>by Pankaj Yadav</small></h1>
        <div class="jumbotron">
            <h3>Add new Issue:</h3>
            <form id="issueform">
                <div class="form-group">
                    <label for="issuedesc">Description</label>
                    <input type="text" class="form-control" id="issuedesc" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="issueseverity">Severity</label>
                    <select class="form-control" id="issueseverityinput">
                        
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <label for="issueassign">Assigned To</label>
                     <input type="text" class="form-control" id="issueassignedto" placeholder="Enter Name to Assign..">
                  </div>
            </form>
        </div>
    </div>
    
</body>
</html>
